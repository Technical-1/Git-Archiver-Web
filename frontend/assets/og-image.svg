<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08090d"/>
      <stop offset="50%" style="stop-color:#0c0e14"/>
      <stop offset="100%" style="stop-color:#12151e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#00d4ff" opacity="0.03" filter="url(#softGlow)"/>
  <circle cx="1100" cy="530" r="250" fill="#7c3aed" opacity="0.03" filter="url(#softGlow)"/>

  <!-- Border accent -->
  <rect x="40" y="40" width="1120" height="550" rx="20" ry="20" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Package icon -->
  <g transform="translate(540, 140)" filter="url(#glow)">
    <text font-size="120" text-anchor="middle" fill="#00d4ff">
      <tspan>&#x1F4E6;</tspan>
    </text>
  </g>

  <!-- Main title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#f1f5f9" text-anchor="middle" filter="url(#glow)">
    Git-Archiver
  </text>

  <!-- Accent underline -->
  <rect x="400" y="340" width="400" height="4" rx="2" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- Tagline -->
  <text x="600" y="400" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Preserve Open Source Forever
  </text>

  <!-- Features -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#64748b">
    <text x="340" y="480" text-anchor="middle">Free &amp; Open Source</text>
    <circle cx="460" cy="475" r="3" fill="#00d4ff"/>
    <text x="600" y="480" text-anchor="middle">No Sign-up Required</text>
    <circle cx="740" cy="475" r="3" fill="#7c3aed"/>
    <text x="880" y="480" text-anchor="middle">Permanent Storage</text>
  </g>

  <!-- URL -->
  <text x="600" y="560" font-family="'JetBrains Mono', 'SF Mono', Consolas, monospace" font-size="18" fill="#00d4ff" text-anchor="middle" opacity="0.7">
    technical-1.github.io/Git-Archiver-Web
  </text>
</svg>
