<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0e14"/>
      <stop offset="100%" style="stop-color:#12151e"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="url(#bgGrad)"/>

  <!-- Border accent -->
  <rect x="4" y="4" width="172" height="172" rx="34" fill="none" stroke="url(#iconGrad)" stroke-width="2" opacity="0.4"/>

  <!-- Package box icon -->
  <g transform="translate(90, 90)">
    <!-- Box base -->
    <path d="M-45 10 L0 35 L45 10 L45 -25 L0 -50 L-45 -25 Z" fill="none" stroke="#00d4ff" stroke-width="4" stroke-linejoin="round"/>

    <!-- Box top fold -->
    <path d="M0 -50 L0 -15 M-45 -25 L0 -15 L45 -25" fill="none" stroke="#00d4ff" stroke-width="4" stroke-linejoin="round"/>

    <!-- Center line -->
    <path d="M0 -15 L0 35" fill="none" stroke="#00d4ff" stroke-width="4"/>

    <!-- Accent highlight -->
    <path d="M-45 10 L0 35 L45 10" fill="none" stroke="#7c3aed" stroke-width="3" stroke-linejoin="round" opacity="0.6"/>
  </g>
</svg>
